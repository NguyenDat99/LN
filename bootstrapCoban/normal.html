<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container p-5 " >
        <div class="">

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/fundamentals.svg" class=
